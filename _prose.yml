prose:
  rooturl: '_posts'
  siteurl: 'https://unendlichkeitsfiktion.de'
  media: 'uploads'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true         
