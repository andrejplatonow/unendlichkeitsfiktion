backend:
  name: github
  repo: andrejplatonow/unendlichkeitsfiktion
  branch: master
  base_url: https://sveltia-cms-auth.gsg433633860.workers.dev
  use_graphql: true
  
media_folder: 'uploads'

collections:
  - name: 'posts' # Used in routes, e.g., /admin/collections/blog
    label: 'Posts' # Used in the UI
    folder: '_posts' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string', default: 'Titel' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime', picker_utc: 'false', date_format: 'DD.MM.YYYY', time_format: 'HH:mm' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
